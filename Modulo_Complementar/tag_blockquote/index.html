<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <section>
            <h1>Citação</h1>
            <!-- Em nossa tag blockquote temos o atributo cite, indicando a referência da citação sendo utiliza. Esse, tem sentido semântico apenas. -->
            <blockquote cite="http://www.google.com.br">
                <p>Essa é uma citação contida em nossa página.</p>
                <!-- Podemos utilizar junto de blockquote tags como <cite> e <footer>, por exemplo. Com cite, iremos indicar o título do trabalho, nome do autor, ou uma url de referência.-->
                <footer>
                    <cite>Matheus Cerqueira</cite>,
                    fonte: <a href="http://www.google.com.br">Google</a>
                </footer>
            </blockquote>
        </section>
    </main>
</body>
</html>
