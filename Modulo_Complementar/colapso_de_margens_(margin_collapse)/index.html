<!--
    ----------------- Colapso de margens -----------------

    O colapso de marges ocorre quando aplicamos determinadas margens a elementos irmãos.  Caso esses sejam adjacentes, sem preenchimento, borda, ou quebra de linha (ou seja, suas margens se tocam verticalmente), suas margens colapsarão, onde a maior margem será a aplicada.

    Obs.: A margem nunca entra em colapso quando os elementos estão alinhados em flexbox, grid box, ou com uma posição diferente de static.

    ----------------- Margens entre pai e filho -----------------

    // A margem pode ser tranferida de um elemento filho para um elemento pai. Isso pode ocorrer caso as seguintes situações sejam satisfeitas:

    - Pai e filho devem ser adjacentes.
    - Os elementos pais não devem ter nenhum preenchimento ou borda.
    - A propriedade overflow deve possuir valor visible.
-->
