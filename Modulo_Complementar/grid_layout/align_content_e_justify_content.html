<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body{
            margin: 0;
            padding: 0;
            max-width: 100vw;
        }

        #grid{
            display: grid;
            grid-template: 'col01' 300px
                            /50%;
            /*
            Com justify-content e align-content, iremos posicionar todo o conteúdo do grid em relação ao seu container pai quando seu espaço for menor que o disponível. A propriedade justify-content realizará o posicionamento horizontal (eixo-x) e align-content no vertical (eixo-y).
            */
            justify-content: end;
            align-content: end;
            /*
            Podemos utilizar um shorthand chamado place-content, no caso das duas propriedades possuirem o mesmo valor. 
            */
            place-content: end;
            height: auto;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            background-color: dimgray;
        }

        #div-pai{
            display: flex;
            flex-flow: column nowrap;
            justify-content: center;
            width: 50%;
            height: 150px;
            background-color: darkgray;
        }

        #div-pai div{
            width: 100%;
            outline: 1px solid black;
            background-color: lightblue;
            text-align: center;
        }
    </style>
    <title>Trabalhando com nomes</title>
</head>
<body>
    <div id="grid">
        <div id="div-pai">
            <div>Item 1</div>
            <div>Item 2</div>
            <div>Item 3</div>
            <div>Item 4</div>
            <div>Item 5</div>
            <div>Item 6</div>
        </div>
    </div>
</body>
</html>
