<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>picture ou srcset</title>
</head>
<body>
    <!--
        O elemento <picture> permite que você forneça várias fontes de imagem para diferentes condições de mídia, como largura da viewport ou suporte a formatos de imagem específicos. Ele é composto por um ou mais elementos <source> e um elemento <img>. Cada <source> define uma imagem alternativa e as condições em que deve ser usada.

        O source nos permite um controle de flexibilidade e controle de formato de imagem.
    -->
    <picture>
        <source media="(max-width: 640px)" srcset="./images/astronaut.jpg" type="image/jpg">
        <source media="(max-width: 1280px)" srcset="./images/moon.jpg" type="image/jpg">
        <img src="./images/earth.jpg" alt="Planeta Terra">
    </picture>

    <!--
         atributo srcset no elemento <img> é usado para definir múltiplas versões da mesma imagem com diferentes resoluções. O navegador escolherá automaticamente a imagem mais adequada com base na densidade de pixels da tela e nas dimensões da viewport.
        
        No atributo srcset, cada valor é composto por um URL seguido por um descritor, indicando qual o comprimento/densidade daquela imagem. Os descritores comuns são w (largura física da imagem em pixels) e x (densidade de pixels da imagem).

         O source nos permite uma responsividade na tratativa com arquivos de mídia.
    -->

    <!--
        Obs.: Há uma explicaçao sobre a propriedade sizes nesse mesmo tópico.
    -->
    <img 
        src="./images/earth_1280.jpg"

        srcset="./images/earth_320.jpg 320w,
                ./images/earth_640.jpg 640w"

        sizes= "(max-width: 600px) 100vw,
                (max-width: 900px) 50vw,
                33vw"

        alt="Planeta Terra" 
    >
    <!--
        Dessa forma, passamos duas imagens no srcset. Uma com 640 pixels de largura, e outra com 320 pixels de largura
    -->

    <!--
        Utilizaremos <picture> quando precisarmos de um maior controle sobre quais imagens são exibidas em diferentes condições (e.g., diferentes formatos de imagem ou orientações de dispositivos).

        Utilizaremos srcset no <img> quando quisermos fornecer diferentes resoluções da mesma imagem para otimizar o carregamento baseado na densidade de pixels e tamanho da tela.
    -->>
</body>
</html>

<!-- 
    Além da tag picture, podemos também utilizar a tag source nas tags audio e video.

    Com <audio>:

        No contexto de áudio, <source> é usado dentro do elemento <audio> para definir múltiplas fontes de áudio. Isso permite que o navegador escolha a fonte que ele pode reproduzir. Ex.:

        <audio controls>
            <source src="audio/audio.ogg" type="audio/ogg">
            <source src="audio/audio.mp3" type="audio/mpeg">
            Seu navegador não suporta o elemento de áudio.
        </audio>

    Com <video>:

        No contexto de vídeo, <source> é usado dentro do elemento <video> para definir múltiplas fontes de vídeo. Isso permite que o navegador escolha a fonte que ele pode reproduzir.

        <video controls>
            <source src="video/video.webm" type="video/webm">
            <source src="video/video.mp4" type="video/mp4">
            Seu navegador não suporta o elemento de vídeo.
        </video>
-->
