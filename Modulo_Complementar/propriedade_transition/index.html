<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propriedade transition</title>
    <style>
        body{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .outer-div{
            height: 100vh;
            width: 100vw;
            background-color: cadetblue;
        }
        .inner-div{
            margin: auto;
            height: 100px;
            width: 100px;
            /*
                A propriedade transition é um shorthand para as propriedades transition-property, transition-duration, transition-timing-function e transition-delay. Seguimos o seguinte modelo:

                transition: property duration timing-function delay;

                Após isso, podemos definir uma ação através de uma pseudo-classe para que a propriedade especificada seja alterada.
            */
            background-color: blue;
            transition: background-color 1s linear 0s;
        }

        .inner-div:hover{
            /*
                Quando nossa div interna for sobreposta pelo mouse, a sua cor de fundo irá mudar.
            */
            background-color: darkcyan;
        }
    </style>
</head>
<body>
    <div class="outer-div">
        <h1>Propriedade transition</h1>
        <div class="inner-div">

        </div>
    </div>
</body>
</html>
