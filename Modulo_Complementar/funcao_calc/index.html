<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        body, html{
            width: 100vw;
            height: 100vh;
        }

        #container{
            width: 50%;
            height: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(122, 154, 175);
        }

        #content{
            /*Através da função calc, conseguimos realizar cáuculos de valores no CSS. Podemos inclusive utilizar diferentes tipos de valor nos cáuculos.*/
            width: calc(100% - 100px);
            height: calc(100% - 100px);
            border: solid 3px black;
            background-color: darkcyan;
            text-align: center;
        }
    </style>
    <title>Função calc</title>
</head>
<body>
    <div id="container">
        <div id="content">
        </div>
    </div>
</body>
</html>
