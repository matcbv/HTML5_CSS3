<!--
    A Seguir, veremos algumas das pseudo-clases mais utilizadas em CSS.
-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        body, html{
            width: 100vw;
            height: 100vh;
        }

        a{
            display: inline-block;
            font-size: 1.5em;
            text-decoration: none;
        }

        label{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.2em;
        }

        ul{
            display: inline-block;
            list-style-type:  disc;
        }

        li{
            font-size: 1.2em;
            font-family: Arial, Helvetica, sans-serif;
        }

        .div{
            text-align: center;
            padding-top: 50px;
            width: 100%;
            height: 100px;
            background-color: gray;
            border: 1px solid black;
        }
        
        #div_final{
            height: 200px;
        }

        /*A pseudo-class link é responsável por alterar elementos do tipo link que ainda não foram visitados.*/
        a:link{
            color: black
        }

        /*A pseudo-class visited é responsável por alterar elementos do tipo link que já foram visitados.*/
        a:visited{
            color: lightyellow;
        }

        /*A pseudo-class active é responsável por alterar elementos do tipo link que já estão sendo acionados.*/
        a:active{
            color: darkorange;
        }

        /*A pseudo-class hover é responsável por alterar elementos que são sobrepostos pelo ponteiro do mouse*/
        a:hover{
            text-decoration: underline;
        }

        input{
            padding: 10px 0;
            font-size: 1.1em;
        }

        /*A pseudo-classe focus é responsável por alterar um input quando está em foco.*/
        input:focus{
           box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.37);
           background-color: azure;
        }

        /*A pseudo-class required é responsável por alterar um input quando é um input requerido.*/
        input:required{
            background-color: darkseagreen;
        }

        /*A pseudo-classe enabled é responsável por alterar um input quando está habilitado.*/
        input:enabled{
            border: 2px dotted black;
        }

        /*A pseudo-classe disabled é responsável por alterar um input quando está desabilitado.*/
        input:disabled{
            background-color: lightcoral;
            border: 1px solid red;
            cursor: not-allowed;
        }

        /*A pseudo-classe not é responsável por alterar um elemento caso a pseudo-classe passada a ele por parâmetro não seja atendida.*/
        input:not(:checked){
            width: 15px;
            height: 15px;
        }

        /*A pseudo-classe checked é responsável por alterar um input quando está checado.*/
        input:checked{
            width: 20px;
            height: 20px;
        }

        /*A pseudo-classe first-child é responsável por alterar o primeiro elemento de uma sequência.*/
        li:first-child{
            background-color: cornflowerblue;
        }

        /*A pseudo-classe last-child é responsável por alterar último elemento de uma sequência.*/
        li:last-child{
            background-color: dodgerblue;
        }

        /*
        A pseudo-classe nth-child() é responsável por alterar elementos dentro de uma sequência de acordo com o valor de parâmetro passado a ela. Temos as seguinte opções:
        
        - odd: Irá alterar todos os elementos ímpares.
        - even: Irá alterar todos os elementos pares.
        - número inteiro: Irá alterar o elemento com o ínidice do número inteiro passado.
        - número inteiro + n: Irá alterar os elementos a cada n números após o número inteiro passado.
        - + número inteiro: Informando um número inteiro antecedido pelo símbolo + logo após algum dos valores acima, estaremos informano a partir de que índice irão começar as alterações.
        */
        li:nth-child(2n + 4){
            background-color: cadetblue;
        }
    </style>
    <title>Pseudo-classes</title>
</head>
<body>
    <div class="div">
        <a href="#">Link de teste</a>
    </div>
    <div class="div">
        <div style="display: block; margin: auto;">
            <label for="text_box">Caixa de texto: </label><input required type="text" name="text_box" id="text_box" size="30" placeholder="Digite algo..."/>
        </div>
    </div>
    <div class="div">
        <div style="display: block; margin: auto;">
            <label for="text_box">Caixa de texto: </label><input type="text" name="text_box" id="text_box" size="30" placeholder="Digite algo..." disabled/>
        </div>
    </div>
    <div class="div">
        <div style="display: block; margin: auto;">
            <input type="checkbox" id="cb"/><label for="cb"> Checkbox</label>
        </div>
    </div>
    <div class="div" id="div_final">
        <div style="display: block; margin: auto;">
            <ul>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
                <li>Item 4</li>
                <li>Item 5</li>
                <li>Item 6</li>
                <li>Item 7</li>
            </ul>
        </div>
    </div>
</body>
</html>
