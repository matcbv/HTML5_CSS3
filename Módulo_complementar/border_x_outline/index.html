<!--
    A propriedade border é utilizada para criar uma borda visível ao redor de um elemento, afetando as dimensões do elemento em questão e o layout da página. Já o outline, é utilizado para adicionar um destaque visual ao redor do elemento sem afetar suas dimensões e nem o layout da página. O outline é externo a borda, sendo a parte mais externa de um elemento.
-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border x outline</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body{
            width: 1000px;
            height: 500px;
        }
        div{
            width: 30%;
            height: 30%;
            margin: 100px auto;
            background-color: darkcyan;
            border: 5px solid white;
            outline: 5px solid black;
        }
    </style>
</head>
<body>
    <div>

    </div>
</body>
</html>
