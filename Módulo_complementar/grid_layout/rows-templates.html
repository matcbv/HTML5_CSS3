<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #grid{
            display: grid;
            grid-template-columns: 1fr 1fr;
            /*
            A propriedade grid-template-rows definioms o número de linhas e seu comportamente em nosso grid.
            Podemos utilizar junto a ela as funções e valores vistos anteriormente, a diferença é que iremos lidar com linhas ao invés de colunas.
            */
            grid-template-rows: 1fr 2fr 1fr;
            gap: 20px;
        }

        #grid div{
            background-color: dimgray;
            text-align: center;
            border: 1px solid black;
            padding: 20px;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div id="grid">
        <div>Item 1</div>
        <div>Item 2</div>
        <div>Item 3</div>
        <div>Item 4</div>
        <div>Item 5</div>
        <div>Item 6</div>
    </div>
</body>
</html>
