<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #grid{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
            gap: 20px;
        }

        #grid div{
            background-color: dimgray;
            text-align: center;
            border: 1px solid black;
            padding: 20px;
        }

        div:nth-child(1){
            /*
                Ao utilizar valores negativos, estaremos lidando com os elementos em sentido contrário, sendo -1 o último, -2 o penúltimo, e assim por diante.
            */
            grid-column: 1 / -1;
            grid-row: 1 / -2;
            /*Obs.: Não é permitido utilizar span com valores negativos.*/
        }
    </style>
    <title>Trabalhando com nomes</title>
</head>
<body>
    <div id="grid">
        <div>Item 1</div>
        <div>Item 2</div>
        <div>Item 3</div>
        <div>Item 4</div>
        <div>Item 5</div>
        <div>Item 6</div>
    </div>
</body>
</html>
