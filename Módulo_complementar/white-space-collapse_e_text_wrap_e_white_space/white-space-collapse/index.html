<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>white-space-collapse</title>
<style>
  .text-container {
    margin-bottom: 20px;
    font-size: 1.5em;
  }
</style>
</head>
<body>

    <!--
        -------------------- collapse --------------------
        Espaços em branco consecutivos, incluindo tabulações, são colapsados em um único espaço. Isso significa que múltiplas tabulações consecutivas são tratadas como um único espaço em branco.

        -------------------- preserve --------------------

        Todos os espaços em branco, incluindo tabulações, são preservados exatamente como estão no código fonte. Isso significa que as tabulações são exibidas como tabulações e não são colapsadas em um único espaço.

        -------------------- preserve-breaks --------------------

        As quebras de linha são preservadas, mas os espaços em branco consecutivos, incluindo tabulações, são colapsados em um único espaço. Isso significa que as tabulações podem ser tratadas como espaços em branco e colapsadas em um único espaço, dependendo do contexto.

        -------------------- preserve-spaces --------------------

        Todos os espaços em branco, incluindo tabulações, são preservados exatamente como estão no código fonte. Isso significa que as tabulações são exibidas como tabulações e não são colapsadas em um único espaço
    -->
    
    <div class="text-container">
        <span style="white-space-collapse: collapse;">Este    é     um exemplo 
            com <strong>collapse</strong></span>
    </div>

    <div class="text-container">
        <span style="white-space-collapse: preserve;">Este    é     um exemplo 
            com <strong>preserve</strong></span>
    </div>

    <div class="text-container">
        <span style="white-space-collapse: preserve-breaks;">Este    é     um exemplo 
            com <strong>preserve-breaks</strong></span>
    </div>

    <div class="text-container">
        <span style="white-space-collapse: preserve-spaces;">Este    é     um exemplo 
            com <strong>preserve-spaces</strong></span>
    </div>
</body>
</html>
