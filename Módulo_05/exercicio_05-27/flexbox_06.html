<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: cadetblue;
            width: 100vw;
            height: 100vh;
        }

        main{
            display: flex;
            width: 80vw;
            height: 80vh;
            background-color: darkcyan;
            flex-flow: row wrap;
            justify-content: center;
            /*
            A propriedade align-content irá informar a maneira com que os itens encapsulados serão alinhados ao longo do eixo transversal (cross-axis), sendo utilizada quando definimos o valor wrap para a propriedade flex-wrap, enquanto para o valor nowrap, a propriedade align-items é quem se encaixa. Temos os possíveis valores para align-content:
            
            - scretch (Padrão): Dividrá o espaço da flex-box para de acordo com o número de linhas/colunas definidas, fazendo-os ocupar todo o espaço disponível dessas linhas/colunas.
            - flex-start: O conteúdo ficará sempre fixado no cross-start.
            - flex-end: O conteúdo ficará sempre fixado no cross-end.
            - center: Deixa o conteúdo centralizado na flex-box, distribuindo igualmente os espaços vazios (no eixo transversal) em torno do mesmo.
            - space-between: O primeiro e último filho serão fixadas no início (cross-start) e fim (cross-end) da caixa pai, respectivamente. Os filhos restantes serão espaçados uniformemente de acordo com o espaço restante da caixa pai.
            - space-evenly: Espaçamento entre os itens é igualmente distribuído por toda a caixa pai (no eixo transversal), sem que a primeira e última caixas sejam fixadas no início e fim do pai.
            - space-around: Irá dividir o espaço disponível da caixa pai (no eixo transversal) em partes iguais, de acordo com a quantidade de linhas/colunas existentes. No centro de cada um desses espaços, serão colocadas as caixas filho.

            Obs.: Todos as propriedades vistas desde o primeiro exercício até agora são somente aplicáveis aos container, e não aos itens. Veremos as propriedades para os itens posteriormente.
            */
            align-content: center;
        }

        .itens{
            background-color: white;
            padding: 80px;
            border: 1px solid black;
        }

        p{
            margin: 0;
            color: black
        }
    </style>
    <title>Flexbox</title>
</head>
<body>
    <main>
        <div class="itens">
            <p>Conteúdo 1</p>
        </div>
        <div class="itens">
            <p>Conteúdo 2</p>
        </div>
    </main>
</body>
</html>
