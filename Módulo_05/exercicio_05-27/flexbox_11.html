<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *{
            margin: 0;
            padding: 0;
        } 
        #container{
            background-color: cadetblue;
            display: flex;
            flex-flow: row nowrap;
        }
        .itens{
            background-color: chartreuse;
            border: 1px solid black;
            margin-right: 10px;
            padding: 20px 0;
        }
        /*
        Podemos simplificar o uso das 3 propriedades (growth, shrink e basis) em uma única, através do shorthand flex: flex: flex-growth + flex-shrink + flex-basis.
        Obs.: Há de ser utilizado nessa ordem em específico.

        Podemos simplificar ainda mais o uso do flex, utilizando valores padrões que contém valores pré-determinados de cada uma das três propriedades:

        - initial: Caso não especifiquemos nenhuma das três propriedades, irão ser aplicados os valores padrões de cada (flex: 0 1 auto). Caso quisermos especificar que estamos utilizando os valores padrões, ou sobrepor outros valores já sendo aplicados no item, podemos utilizar flex: 0 1 auto ou, simplificadamente, flex: initial.
        - none: Responsável por retirar a responividade de um item flexível. Com a palavra-chave none, definimos os valores: flex: 0 0 auto.
        - auto: O item será completamente responsivo, podendo aumentar ou diminuir livremente junto do container flexível pai. Com a palavra-chave auto, definimos os valores: flex: 1 1 auto.

        Caso passemos somente parte dos valores, o restante será definido como padrão. Exs.:
        flex: 3 - flex: 3 1 auto.
        flex: 3 2 - flex: 3 2 auto.
        */
        #item_01{
            flex: 0 0 200px;
        }
        #item_02{
            flex: 3 1 200px;
        }
        #item_03{
            flex: 2 1 200px;
        }
        #item_04{
            flex: 1 2 200px;
        }
        p{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.2em;
            text-align: center;
        }
        /*Dessa forma, vemos que nosso exercício irá se comportar exatamente da mesma forma que o anterior (flexbox_10), porém de forma mais simplificada.*/
    </style>
    <title>Flexbox</title>
</head>
<body>
    <div id="container">
        <div class="itens" id="item_01">
            <p>Div 01</p>
        </div>
        <div class="itens" id="item_02">
            <p>Div 02</p>
        </div>
        <div class="itens" id="item_03">
            <p>Div 03</p>
        </div>
        <div class="itens" id="item_04">
            <p>Div 04</p>
        </div>
    </div>
</body>
</html>
