<!--
    max-content - Ao definirmos um container com margin: max-content, definimos que ele terá o tamanho máximo necessário para conter o maior dos elementos do conteúdo contido nele sem que haja quebra de linha. Isso desde que não haja nenhuma limitação de tamanho.

    min-content - Ao definirmos um container com margin: min-content, definimos que ele terá o tamanho mínimo necessário para conter o maior dos elementos do conteúdo contido nele sem que haja quebra de linha. Isso desde que não haja nenhuma limitação de tamanho.

    fit-content - Ao definirmos um container com margin:fit-contet, definimos que ele terá o tamanho
    de seu conteúdo sem que haja quebra de linhas. Isso desde que não haja nenhuma limitação de tamanho.

    Exemplos:
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

        *{
            margin: 0;
            padding: 0;
        }

        body{
            height: 100vh;
            width: 100vw;
        }

        #container_01{
            width: min-content;
            height: min-content;
            border: 2px solid black;
        }

        .conteudo{
            height: 200px;
            width: 250px;
            background-color: red;
        }

        #container_02{
            width: min-content;
            height: min-content;
            border: 2px solid black;
        }

        #container_03{
            width: fit-content;
            height: fit-content;
            border: 2px solid black;
        }
    </style>
    <title>Valores para propriedade margin</title>
</head>
<body>
    <h1>Utilizando o min-content</h1>
    <div id="container_01">
        <div class="conteudo"></div>
        <p>Este é um paragrafo qualquer.</p>
    </div>
    <h1>Utilizando o max-content</h1>
    <div id="container_02">
        <div class="conteudo"></div>
        <p>Este é um paragrafo qualquer.</p>
    </div>
    <h1>Utilizando o max-content</h1>
    <div id="container_03">
        <div class="conteudo"></div>
        <p>Este é um paragrafo qualquer.</p>
    </div>
</body>
</html>
