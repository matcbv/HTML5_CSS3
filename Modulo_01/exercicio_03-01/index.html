<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionando imagens</title>
</head>
<body>
    <h1>Adicionando imagens em uma página web</h1>
    <!--src: Origem da imagem; alt: Alternativa que será exibida caso a imagem não esteja disponível.-->
    <img src="imagens/img02.png" alt="Bomba">
    <img src="imagens/img02_240.png" alt="Bombinha">
    <p>A bomba está caindo!!!</p>
    <img src="imagens/img01_600.jpg" alt="Fossinha das Marianas">
    <p>A bomba fez um buraco no mar!</p>
    <p>---------------------------------------------------</p>
    <!--Também podemos utilziar uma imagem externa. Para isso, devemos colocar na origem da imagem, a url pertencente a ela.-->
    <p>Imagem externa:</p>
    <img src="https://th.bing.com/th/id/OIP.kvdcn4Ka54LN17ZGbwb2dwAAAA?rs=1&pid=ImgDetMain" alt="Buraco de minhoca">
    <p>O buraco que a bomba fez deu em um buraco de minhoca!</p>
</body>
</html>
