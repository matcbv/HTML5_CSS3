<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 09</title>
</head>
<body>
    <form action="cadastro.php" method="get">
        <p>
            <!--Nesse caso, vemos o exemplo de um oninput junto de uma função em javascript. O exemplo anterior (form_08) poderia ser resolvido chamando uma função em cada um dos inputs ao invés de repetir o mesmo código duas vezes.-->
            <label for="anoNasc">Ano de nascimento: </label><input type="number" name="anoNasc" id="anoNasc" min="1900" max="2024" oninput="calcIdade()"><br>
        </p>
        <p>
            <p>Sua idade é: <output id="idade">0</output></p>
        </p>
    </form>

    <script>
        function calcIdade(){
            let anoAtual  = new Date().getFullYear()
            idade.innerHTML = Number(anoAtual) - Number(anoNasc.value)
        }
    </script>
</body>
</html>
