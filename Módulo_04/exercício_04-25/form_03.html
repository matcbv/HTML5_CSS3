<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 03</title>
</head>
<body>
    <form method="get" action="cadastro.php">
        <p>
            <label for="nome">Nome: </label><input type="text" name="nome" id="nome" required>
        </p>
        <p>
            <!--
            O input de tipo number possui atributos como:
            min - Valor mínimo a ser aceito.
            max - valor máximo a ser aceito.
            value - Valor inicial do input.
            Obs.: O value sobrepõe o placeholder.
            step - Quantia que o incremento ou decremento do input vai acontecer (Neste caso é 0.1).
            -->
            <label for="media">Média: </label><input type="number" name="media" id="media" min="0" max="10" value="6" step="0.1" required>
        </p>
        <p>
            <!--Para lidarmos com datas, temos varios tipos possíveis, como: week, month,  date, datetime, time.-->
            <label for="data">Data: </label><input type="y" name="data" id="data" required>
        </p>
        <p>
            <label for="hora">Horário: </label><input type="time" name="hora" id="hora" required>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
