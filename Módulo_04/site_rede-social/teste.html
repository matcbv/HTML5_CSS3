<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html{
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
        }

        #container{
            position: relative;
            height: 100%;
            width: 100%;
        }

        #content{
            width: 311px;
            height: 627px;
            background: url(imagens/frame-iphone.png) no-repeat;
            background-size: cover;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        iframe{
            width: 100%;
            height: 100%;
        }
    </style>
    <title>Teste</title>
</head>
<body>
    <section id="container">
        <div id="content">
            <iframe src="" frameborder="0"></iframe>
        </div>
    </div>
</body>
</html>
