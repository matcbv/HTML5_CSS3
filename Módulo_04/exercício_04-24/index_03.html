<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Segurança nos seguranças</h1>
    <br>
    <p>Com os iframes, podemos exibir vídeos, mapas, documentações, e sites  externos.</p>
    <br>
    <!--Para mantermos o iframe mais segura, é possível restringir suas funcionalidades através do atributo sandbox. Nela, temos possíves valores, como:
    - allow-scripts: Permite o uso de scripts no iframe.
    - allow-forms: Permite o uso de formulários dentro do iframe
    -allow-popups e allow-popups-to-escape-sand-box: Permite que popups aparecem no interior ou também no exterior do iframe, respectivamente.
    -allow-same-origin: Permite que o iframe tenha acesso a recursos como cookies, sessionStorage e localStorage da página pai.
    - allow-modals: Permite a exibição de modais no iframe.
    Obs.: É possível usarmos mais de um valor dentro da propriedade sandbox, seprando-os por espaço.
    -->
    <!--
    Podemos escolher a política de referência (Coleta de dados do usuário) a ser utilziada em nossas tags que fazem referência a páginas externas com a propriedade referrerpolicy. Os dois valores mais utilizados são:
    - no-referrer: Não envia o cabeçalho de referência.
    - no-referrer-when-downgrade (Valor padrão): Envia o cabeçalho de referência quando a solicitação for segura (HTTPS),  mas não envia o cabeçalho de referência quando a solicitação for insegura (HTTP).
    -->
    <iframe style="background-color: lightgray;" src="" frameborder="1" referrerpolicy="no-referrer" sandbox="allow-forms allow-same-origin allow-scripts"></iframe>
    <br>
    <h2>Mapa do Google via iframe</h2>
    <!--A propriedade loading define a maneira que o conteúdo deve ser carregado na página. ELe pode ser usado em tags como <img>, <iframe> e <link>. Os possíveis valores são:
    - auto: O navegador define a melhor maneira de carregar o coteúdo.
    - eager: O conteúdo deve ser carregado imediatamente.
    - lazy: O conteúdo deve ser carregado somente quando estiver perto de se tornar visível para o usuário.
    -->
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2374.125695187957!2d-122.0726886147736!3d37.41163972895729!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808fb75a8b3356cf%3A0xa1cbb5a4fae0943d!2sMicrosoft%20Silicon%20Valley%20Campus!5e0!3m2!1sen!2sbr!4v1708277728672!5m2!1sen!2sbr" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
</body>
</html>
