<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <!--
    Também podemos indicar na propriedade media, as media features. Essas vem sempre indicadas entre parênteses. Temos como exemplo de media features:
    - (orientation:portrait): Indica que o estilo será aplicado em arquivos em formato retrato. (Altura > Largura)
    - (orientation:landscape): Indica que o estilo será aplicado em arquivos em formato paisagem. (Altura < Largura)
    -->
    <link rel="stylesheet" href="estilos/retrato.css" media="screen and (orientation:portrait)">
    <link rel="stylesheet" href="estilos/paisagem.css" media="screen and (orientation:landscape)">
    <title>Media Queries</title>
</head>
<body>
    <h1>Mudando a orientação da página</h1>
</body>
</html>
