<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /*
        TTF - format('truetype')
        OTF - ('opentype')
        WOFF/WOFF2 - format(woff)/format(woff2)
        */
        @import url('https://fonts.googleapis.com/css2?family=Honk&display=swap');

        @font-face {
            font-family: 'hellbone';
            /*Podemos adicionar mais de um formato de arquivo caso a fonte em questão suporte.*/
            src: url(fontes/Hellbone-Demo.otf), format('opentype') /*, url(fontes/Hellbone-Demo.ttf), format('truetype')*/;
            font-weight: normal;
            font-style: normal;
        }

        body{
            background-color: black;
        }
        h1{
            font-family: "Honk", system-ui;
            font-optical-sizing: auto;
            font-style: normal;
            font-size: 3.5em;
            text-align: center;
        }
        h2{
            font-family: 'hellbone', serif;
            color: rgb(204, 76, 17);
            font-size: 3em;
        }
        p{
            font-weight: normal;
            color: white;
            font-size: 1.5em;
            text-align: justify;
        }
    </style>
    <title>Google Fonts</title>
</head>
<body>
    <h1>Título</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Illo iste sint, illum minima quia velit ipsam labore facilis soluta amet beatae quasi aut nostrum itaque odit id eligendi excepturi enim!</p>
    <h2 style="font-family: 'hellbone';">Título personalizado</h1>
</body>
</html>
