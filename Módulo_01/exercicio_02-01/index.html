<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exercício 02</h1>
    <p>Estou muito ansioso 
        para aprender 
        sobre HTML5 e CSS3!</p>
    <!--Podemos pular linhas com espaço normalmente. O parágrafo continuará contínuo no navegador. Para quebrarmos nosso parágrafo, devemos utilizar a tag <br>-->
    <p>Vou quebrar essa liha...<br> agora!</p>
    <!--Para adicionarmos símbolos em nosso parágrafo, devemos utilizar o símbolo &. Dessa maneira, estaremos nos refereindo a entidades HTML (HTML Enteties). -->
    <p>Exemplo de símbolos: &copy; &reg;</p>
    <!--PAra adicionarmos o símbolo < (menor que) e > (maior que), que caracterizam nossas tags, devemos utilizar as entidades &lt (less than) e &gt (greater than)-->
    <p>Adicionando uma tag em nosso texto: &lt;p&gt;</p>
    <p>Adicionando um emoji: &#x1F480;</p>
    <!--Para isso, devemos adicionar o código do emoji seguido de # (Indica uma representação de um código por entidade numérica) junto de x (Especifica se tratar de uma sequeência hexadecimal).-->
</body>
</html>
