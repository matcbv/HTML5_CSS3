<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table{
            border: 2px solid black;
            border-collapse: collapse;
            width: 600px;
            text-align: center;
        }
        th, td{
            border: 2px solid black;
        }
        #responsiva{
            /*A propriedade overflow irá modificar a forma que o conteúdo que é vazado se comporta. Temos três possibilidade de overflow:
            overflow - Irá modificar a forma que o conteúdo vertical e horizontal excedido é apresentado.
            overflow-x - Irá modificar a forma que o conteúdo horizontal excedido é apresentado.
            overflow-y - Irá modificar a forma que o conteúdo vertical excedido é apresentado.
            os possíveis valores são:
            - scroll: Adiciona a barra de rolagem
            - auto: Deixa que o navegador escolha como tratar o conteúdo excedido. (Geralmente também utiliza o scroll)
            - hidden: Corta o conteúdo em excesso, escondendo-o.
            - visible: Faz o conteúdo ultrapassar a limitação da caixa em que está contido.
            Obs.: A propriedade overfow deve ser aplicado na caixa pai e não no conteúdo.
            */
            overflow-x: scroll;
        }
    </style>
    <title>Tabela responsiva</title>
</head>
<body>
    <div id="responsiva">
        <table>
            <thead>
                <tr>
                    <th>Produtos</th>
                    <th>Preços</th>
                    <th>Quantidades</th>
                    <th>Número de vendas</th>
                    <th>Vencimento</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Carne</td>
                    <td>100</td>
                    <td>20</td>
                    <td>30</td>
                    <td>2025</td>
                </tr>
                <tr>
                    <td>Pão</td>
                    <td>100</td>
                    <td>20</td>
                    <td>30</td>
                    <td>2025</td>
                </tr>
                <tr>
                    <td>Ovo</td>
                    <td>100</td>
                    <td>20</td>
                    <td>30</td>
                    <td>2025</td>
                </tr>
                <tr>
                    <td>Repolho</td>
                    <td>100</td>

                    <td>2025</td>
                </tr>
                <tr>
                    <td>Tomate</td>

            </tbody>
        </table>
    </div>
</body>
</html>
