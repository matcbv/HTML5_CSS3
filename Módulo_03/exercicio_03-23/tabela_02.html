<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        h1, h2{
            padding-bottom: 20px;
        }
        table{
            font-size: 1.3em;
        }
        thead{
            background-color: orange;
        }
        th{
            width: 160px;
            height: 60px;
        }
        td{
            text-align: center;
            height: 60px;
            background-color: beige;
        }
        .num{
            text-align: right;
        }
    </style>
    <title>Tabelas grandes</title>
</head>
<body>
    <h1>Lidando com tabelas maiores</h1>
    <h2>Os cinco países mais populosos do Brasil</h2>
    <!--
    Com tabela maiores, devemos delimitar cada uma de suas partes em:
    <thead> - Define o cabeçalho de nossa tabela.
    <tbody> - Define o corpo da nossa tabela.
    <tfoot> - Define o rodapé da nossa tabela.
    Obs.: Em ambos os campos, podem ser usadas as tags <th>, <tr> e <td>.
    -->
    <table>
        <thead>
            <tr>
                <th>População</th>
                <th>Estados</th>
                <th>Porcentagem da população</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td class="num">44 411 238</td>
                <td>21,88%</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td class="num">20 538 718</td>
                <td>10,11%</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td class="num">16 054 524</td>
                <td>7,91%</td>
            </tr>
            <tr>
                <td>Bahia</td>
                <td class="num">14 141 626</td>
                <td>6,96%</td>
            </tr>
            <tr>
                <td>Paraná</td>
                <td class="num">11 444 380</td>
                <td>5,64%</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total</td>
                <td class="num"><strong>106 590 486</strong></td>
                <td><strong>52,5%</strong></td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
