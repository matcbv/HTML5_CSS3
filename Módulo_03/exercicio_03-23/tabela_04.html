<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        table{
            border-collapse: collapse;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            text-align: center;
            margin: 20px 0 0 20px;
            width: 600px;
        }
        caption{
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            padding-bottom: 10px;
            font-style: italic;
            font-size: 20px;
        }
        th{
            border: 2px solid black;
            padding: 5px 15px;
            background-color: lightgrey;
        }
        td{
            border: 2px solid black;
            padding: 5px 15px;
        }
    </style>
    <title>Tabela com grupos</title>
</head>
<body>
    <table>
        <caption>Boletim Escolar</caption>
        <thead>
            <tr>
                <th scope="col" rowspan="2">Área</th>
                <th scope="col" rowspan="2">Disciplinas</th>
                <!--
                A propriedade scope ainda possui outros dois valores:
                row - Indica que o cabeçalho em questão faz parte de uma linha.
                colgroup - Indica que o cabeçalho em questão faz parte de um grupo de colunas.
                rowgroup - Indica que o cabeçalho em questão faz parte de um grupo de linhas.
                -->
                <th scope="colgroup" colspan="2">Notas</th>
                <th style="width: 30px;" scope="col" rowspan="2">Média</th>
                <tr>
                    <th rowspan="0.5">Nota 1</th>
                    <th rowspan="0.5">Nota 2</th>
                </tr>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="rowgroup" rowspan="4">Exatas</th>
                <td>Matemática</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th scope="row" colspan="4">Média de Exatas</th>
                <td>0.0</td>
            </tr>
            <tr>
                <th scope="rowgroup" rowspan="2">Exatas</th>
                <td>História</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th scope="row" colspan="4">Média de Humanas</th>
                <td>0.0</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
