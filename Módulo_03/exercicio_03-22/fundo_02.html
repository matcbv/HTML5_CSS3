<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            background-image: url(imagens/pattern002.png);
            /*com background-size, definimos a largura e altura da(s) imagem(s) em nossa tela de fundo.*/
            background-size: 200px 100px;
            /*background-repeat: repeat (repete a imagem); no-repeat(não repete); repeat-x (repeto no eixo horizontal); repeat-y (repete no eixo vertical).*/
            /*Obs.: A repetição começa por padrão no canto superior esquerdo, porém podendo ser alterado. Veremos em breve como fazer isso.*/
            background-repeat: repeat-x;
        }
    </style>
    <title>Propriedades</title>
</head>
<body>
    <h1>Propriedades das imagens de fundo</h1>
</body>
</html>
